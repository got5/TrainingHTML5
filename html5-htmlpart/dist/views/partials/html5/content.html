<div>
	<h1>HTML5 - About Content</h1>


	<p> <strong>Content</strong> has to be </p>
	<ul>
		<li> <strong>Predictable:</strong> browsers know what to expect of it</li>
		<li> <strong>Understandable:</strong> browsers know how to interpret it</li>
		<li> <strong>Robust:</strong> it will be understood and interpreted in the same way by all browsers</li>
	</ul>

</div>
