<div class="bloc-content text-content">
	<ul>
		<li>slideUp(), slideDown() or SlideToggle()</li>
	</ul>

	
	<button id="anime">Animate it the snippet block!</button>

	<editor>
		<file type="javascript" name="myscript.js">
jQuery(document).ready(function(){
     jQuery("#anime").off("click");

     jQuery("#anime").on("click", function(event){
     		event.preventDefault();
     		jQuery("pre#editor").slideUp();
     		//jQuery("pre#editor").slideDown();
     		//jQuery("pre#editor").slideToggle();
     		
	  });
});
		</file>	
	</editor>	
</div>
