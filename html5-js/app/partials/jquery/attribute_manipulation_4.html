<div class="bloc-content text-content">

	<ul>
		<li>
			jQuery("#div").addClass("cssClass");
		</li>

		<li>
			jQuery("#div").removeClass("cssClass");
		</li>

		<li>
			jQuery("#div").toggleClass("cssClass");
		</li>

		<li>
			jQuery("#div").hasClass("cssClass");
		</li>

		<li>
			jQuery("#div").css("border", "2px solid black");
		</li>

		<li>
			jQuery("#div").css({"border" : "2px solid black", "height": "300px"});
		</li>
	</ul>

</div>
