<!DOCTYPE html>
<html>
<head>
    <title>HTML5/CSS3 Training</title>
    <!--DEV-->

    <link rel="stylesheet" href="styles/animation.css"/>
    <link rel="stylesheet" href="styles/bootstrap.css"/>
    <link rel="stylesheet" href="styles/main.css"/>


</head>
<body ng-app="html5JsTrainingApp">

<div class="slide" ng-controller="MainController">

    <div ng-cloak popover-placement="bottom" popover="{{popupText}}" ng-mousemove="setPopupText($event)"
         popover-trigger="mouseenter">
        <a ng-click="gotoSelectedSlide()">
            <progressbar value="slideIndexAsPc" type="danger" class="progress-slideshow active">
                {{height()}} <span style="color:black; white-space:nowrap;">{{slideIndex}} / {{slides.length}}</span>
            </progressbar>
        </a>
    </div>

    <a ng-click="previousSlide()">
        <div class="left-triangle"></div>
    </a>

    <a ng-click="nextSlide()">
        <div class="right-triangle"></div>
    </a>

    <div ng-cloak class="header" ng-show="slides[slideIndex].title">
        <h1 class="title">{{slideIndex}}. {{slides[slideIndex].title}}</h1>
    </div>

    <div ng-cloak ng-view ng-class="getAnimation()"></div>
</div>

<!--DEV-->
<script src="vendor/modernizr/modernizr.js"></script>
<script src="vendor/jquery/dist/jquery.min.js"></script>
<script src="vendor/ace-builds/src-min/ace.js"></script>
<script src="vendor/ace-builds/src-min/ext-language_tools.js"></script>
<script src="vendor/angular/angular.min.js"></script>
<script src="vendor/angular-route/angular-route.min.js"></script>
<script src="vendor/angular-animate/angular-animate.min.js"></script>
<script src="vendor/angular-ui-bootstrap-bower/ui-bootstrap-tpls.min.js"></script>



<script src="editor/templates.js"></script>
<script src="editor/training-editor.js"></script>
<script src="editor/js/editor.js"></script>
<script src="editor/js/corrector.js"></script>


<script src="js/app.js"></script>
<script src="js/filters/filters.js"></script>

<script src="js/controllers/mainController.js"></script>
<script src="js/controllers/animationController.js"></script>


<!--PROD-->



</body>
</html>
