<div class="bloc-content text-content contents">

	<ul>
		<li>
			To disable the default validation behavior, use the <strong>novalidate</strong> attribute
			on the <strong>form</strong> element
		</li>
		<li>
			Specify a mandatory field by using the <strong>required</strong>
		</li>
	</ul>

	<editor editor-options="{showTabs: true, showPreview: true}">
		<file type="html" name="sample.html">

&lt;form novalidate&gt;
	&lt;input type="url" &gt; 
	&lt;input type="submit" /&gt;
&lt;/form&gt;

&lt;form&gt;
	&lt;input type="url" required &gt; 
	&lt;input type="submit" /&gt;
&lt;/form&gt;


		</file>
	</editor>

</div>
