<div class="bloc-content text-content">

<ul> 
	<li> Just import jQuery locally or through a CDN </li>
</ul>

	<editor editor-options="{showTabs: true, height:200,compileCode:false,}">
		<file type="html" name="local.html">
&lt;html&gt;
	&lt;head&gt;
		&lt;script language="javascript" src="js/jquery.js"&gt;&lt;/script&gt;
	&lt;/head&gt;
&lt;/html&gt;
		</file>	
		<file type="html" name="cdn.html">
&lt;html&gt;
	&lt;head&gt;
		&lt;script 
			language="javascript" 
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"&gt;&lt;/script&gt;
	&lt;/head&gt;
&lt;/html&gt;
		</file>	
	</editor>	
	
</div>
