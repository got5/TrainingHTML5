<div class="bloc-content text-content">

	<editor show-preview="false" height="200"> 	
		<file type="js" name="script.js">

jQuery(document).ready(function(){
    
    jQuery.fn.hideplugin = function(<span class="text-red">title</span>){

    	return this.each(function(){
    		
            $(this).hide()
                    .html(<span class="text-red">title</span>)
                    .css({"font-size", "100px"})
                    .slideDown();
    	});
    } 
    
    jQuery("h1").hideplugin(<span class="text-red">"Hello jQuery"</span>);
});

		</file>	
	</editor>	


</div>
